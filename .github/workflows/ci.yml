name: CI – NeoHealth

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend – install OK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps

  frontend:
    name: Frontend – build OK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build frontend (disable CI warnings)
        working-directory: frontend
        run: |
          CI=false npm run build

  docker-build:
    name: Docker – build backend & frontend
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t neohealth-backend-ci ./backend

      - name: Build frontend Docker image
        run: docker build -t neohealth-frontend-ci ./frontend

  docker-publish:
    name: Docker – push images to Docker Hub
    runs-on: ubuntu-latest
    needs: [docker-build]
    # On ne pousse que sur un push direct sur main (pas sur les PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/neohealth-backend:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/neohealth-backend:${{ github.sha }} \
            ./backend

      - name: Build frontend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/neohealth-frontend:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/neohealth-frontend:${{ github.sha }} \
            ./frontend

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/neohealth-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/neohealth-backend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/neohealth-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/neohealth-frontend:${{ github.sha }}
