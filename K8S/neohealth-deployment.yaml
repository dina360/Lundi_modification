# ======================
# 1️⃣ MongoDB StatefulSet + PVC
# ======================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-statefulset
spec:
  serviceName: neohealth-mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: neohealth-mongo
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017

# ======================
# 2️⃣ Backend Deployment
# ======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neohealth-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neohealth-backend
  template:
    metadata:
      labels:
        app: neohealth-backend
    spec:
      containers:
        - name: backend
          image: neohealth-backend:latest   # local build ou DockerHub
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: mongodb://neohealth-mongo:27017/hopital
            - name: PORT
              value: "5000"

---
apiVersion: v1
kind: Service
metadata:
  name: neohealth-backend
spec:
  selector:
    app: neohealth-backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP

# ======================
# 3️⃣ Frontend Deployment
# ======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neohealth-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neohealth-frontend
  template:
    metadata:
      labels:
        app: neohealth-frontend
    spec:
      containers:
        - name: frontend
          image: neohealth-frontend:latest  # local build ou DockerHub
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: http://neohealth-backend:5000

---
apiVersion: v1
kind: Service
metadata:
  name: neohealth-frontend
spec:
  type: LoadBalancer
  selector:
    app: neohealth-frontend
  ports:
    - port: 3000
      targetPort: 3000
